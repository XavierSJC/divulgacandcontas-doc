swagger: '2.0'
info:
  description: >-
    Documentação não oficial da API do sistema de divulgação de candidaturas e
    contas ([DivulgaCandContas](http://divulgacandcontas.tse.jus.br/divulga/))
    do Tribunal Superior Eleitoral.
  version: 1.0.0
  title: DivulgaCandContas
  termsOfService: http://www.tse.jus.br/transparencia/politica-de-privacidade-e-termos-de-uso
  contact:
    url: http://divulgacandcontas.tse.jus.br/divulga/
host: divulgacandcontas.tse.jus.br
basePath: /divulga/rest/v1
tags:
  - name: Eleições
    description: Lista de eleições disponíveis para consulta
  - name: Dados da eleição
    description: Informações sobre a eleição, cargos, candidatos, etc
  - name: Dados da candidatura
    description: >-
      Informações sobre o candidato, prestações de contas, prestadores de
      serrviço, etc.
schemes:
  - https
paths:
  /eleicao/ordinarias:
    get:
      tags:
        - Eleições
      summary: Eleições disponíveis
      description: Lista eleições, por ano, disponível para consulta
      operationId: listaEleicoesOrdinarias
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                siglaUF:
                  type: string
                  format: nullable
                localidadeSgUe:
                  type: string
                  format: nullable
                ano:
                  type: integer
                codigo:
                  type: string
                  format: nullable
                nomeEleicao:
                  type: string
                tipoEleicao:
                  type: string
                turno:
                  type: string
                  format: nullable
                tipoAbragencia:
                  type: string
                dataEleicao:
                  type: string
                codSituacaoEleitoral:
                  type: string
                  format: nullable
                descricaoSituacaoEleicao:
                  type: string
                  format: nullable
                descricaoEleicao:
                  type: string
        '404':
          description: não encontrado
  /eleicao/anos-eleitorais:
    get:
      tags:
        - Eleições
      summary: Anos eleitorais
      description: Lista todos os anos eleitorais disponíveis para consulta
      operationId: listaAnosEleitorais
      produces:
        - application/json
      responses:
        '202':
          description: OK
          schema:
            type: array
            items:
              type: integer
        '404':
          description: não encontrado
  /eleicao/ufs:
    get:
      tags:
        - Eleições
      summary: Lista de siglas para Unidade Federativa
      description: Lista todos as Unidades Federativas
      operationId: listaUFs
      produces:
        - application/json
      responses:
        '202':
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                sigla:
                  type: string
                nome:
                  type: string
                siglaSuperior:
                  type: string
        '404':
          description: não encontrado
  /eleicao/ufs/{siglaUF}/municipios:
    get:
      tags:
        - Eleições
      summary: Lista de siglas para municipios por Unidade Federativa
      description: Lista todos os municipios por Unidades Federativas
      operationId: listaMunicipios
      produces:
        - application/json
      parameters:
        - name: siglaUF
          in: path
          description: Sigla da Unidade Federativa
          required: true
          type: string
      responses:
        '202':
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                sigla:
                  type: string
                nome:
                  type: string
                siglaSuperior:
                  type: string
        '404':
          description: não encontrado
  /eleicao/listar/municipios/{idEleicao}/{siglaBusca}/cargos:
    get:
      tags:
        - Dados da eleição
      summary: Cargo
      description: Lista de cargos em disputa por eleição
      operationId: listaCargos
      produces:
        - application/json
      parameters:
        - name: idEleicao
          in: path
          description: Código da eleição
          required: true
          type: integer
        - name: siglaBusca
          in: path
          description: Código do município, estado ou BR para cargo federal
          required: true
          type: string
        - name: siglaBusca
          in: path
          description: Código do município, estado ou BR para cargo federal
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              unidadeEleitoralDTO:
                type: object
                properties:
                  id:
                    type: string
                    format: nullable
                  sigla:
                    type: string
                  nome:
                    type: string
                  regiao:
                    type: string
                    format: nullable
                  cargos:
                    type: string
                    format: nullable
                  diretorios:
                    type: string
                    format: nullable
                  codigo:
                    type: string
                  capital:
                    type: boolean
                  estado:
                    type: string
              cargos:
                type: array
                items:
                  $ref: '#/definitions/Cargo'
        '404':
          description: não encontrado
  /candidatura/listar/{anoEleitoral}/{siglaBusca}/{idEleicao}/{cargo}/candidatos:
    get:
      tags:
        - Dados da eleição
      summary: Candidatos
      description: Lista de todos os candidatos na eleição especificada
      operationId: listaCandidatos
      produces:
        - application/json
      parameters:
        - name: anoEleitoral
          in: path
          description: ano da eleição
          required: true
          type: integer
        - name: siglaBusca
          in: path
          description: Código do município, estado ou BR para cargo federal
          required: true
          type: string
        - name: idEleicao
          in: path
          description: Código da eleição
          required: true
          type: integer
        - name: cargo
          in: path
          description: Código do cargo
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              unidadeEleitoral:
                type: object
              cargo:
                type: object
              candidatos:
                type: array
                items:
                  $ref: '#/definitions/Candidato'
        '404':
          description: não encontrado
  /doador-fornecedor/consulta/{idEleicao}:
    post:
      tags:
        - Dados da eleição
      summary: Busca doadores ou fornecedores
      description: Busca doadores ou fornecedores por nome ou CPF/CNPJ
      operationId: listaFornecedor
      produces:
        - application/json
      parameters:
        - name: idEleicao
          in: path
          description: id da eleição
          required: true
          type: integer
        - name: idDoadorFornecedor
          in: body
          description: id da eleição
          schema:
            type: object
            required:
              - idEleicao
            properties:
              idEleicao:
                type: string
              nome:
                type: string
              cpfCnpj:
                type: string
      responses:
        '200':
          description: OK
  /candidatura/buscar/{anoEleitoral}/{siglaBusca}/{idEleicao}/candidato/{candidato}:
    get:
      tags:
        - Dados da candidatura
      summary: Candidato
      description: Informações sobre o candidato
      operationId: consultaCandidato
      produces:
        - application/json
      parameters:
        - name: anoEleitoral
          in: path
          description: ano da eleição
          required: true
          type: integer
        - name: siglaBusca
          in: path
          description: Código do município, estado ou BR para cargo federal
          required: true
          type: string
        - name: idEleicao
          in: path
          description: código da eleição
          required: true
          type: integer
        - name: candidato
          in: path
          description: Código do candidato
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Candidato'
  /prestador/consulta/{idEleicao}/{anoEleitoral}/{siglaBusca}/{cargo}/90/90/{candidato}:
    get:
      tags:
        - Dados da candidatura
      summary: Prestador
      description: Informações sobre o prestador de contas
      operationId: consultaPrestador
      produces:
        - application/json
      parameters:
        - name: idEleicao
          in: path
          description: Código da eleição
          required: true
          type: integer
        - name: anoEleitoral
          in: path
          description: ano da eleição
          required: true
          type: integer
        - name: siglaBusca
          in: path
          description: ódigo do município, estado ou BR para cargo federal
          required: true
          type: integer
        - name: cargo
          in: path
          description: Código do cargo
          required: true
          type: integer
        - name: candidato
          in: path
          description: Código do candidato
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              idEleicao:
                type: integer
                format: int32
              ano:
                type: integer
                format: int32
              sgUe:
